<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet" />
    <link rel="icon" href="img/GROOVE.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/generel.css" />
    <link rel="stylesheet" href="css/produktliste.css" />
    <title>GROOVE - Produktliste</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="navbar">
          <div class="logo-container">
            <a href="index.html">
              <img src="img/GROOVE.png" alt="Logo" />
            </a>
          </div>

          <div class="dropdown">
            <a href="#">CATEGORIES</a>
            <div class="content">
              <a href="#">BEAUTY</a>
              <a href="#">FRAGRANCES</a>
            </div>
          </div>
          <div><a href="#">ABOUT</a></div>
        </div>
      </nav>
    </header>
    <main>
      <div class="header_container">
        <h1>BEAUTY</h1>
        <img src="img/starline.webp" alt="stjernelinje" />
      </div>

      <section class="product_grid">
        <section class="card">
          <a href="produkt.html">
            <img src="https://kea-alt-del.dk/t7/images/webp/640/1163.webp" alt="Produktbillede" style="width: 100%" />
            <article class="card_container">
              <h2>SAHARA TEAM INDIA FANWEAR ROUND NECK JERSEY</h2>
              <p class="price">1595 DKK</p>
            </article>
          </a>
        </section>

        <section class="card">
          <a href="produkt.html">
            <img src="https://kea-alt-del.dk/t7/images/webp/640/1163.webp" alt="Produktbillede" style="width: 100%" />
            <article class="card_container">
              <h2>BLUE T20 INDIAN CRICKET JERSEY</h2>
              <p class="price">1595 DKK</p>
            </article>
          </a>
        </section>

        <section class="card">
          <a href="produkt.html">
            <img src="https://kea-alt-del.dk/t7/images/webp/640/1163.webp" alt="Produktbillede" style="width: 100%" />
            <article class="card_container">
              <h2>DECK NAVY BLUE BACKPACK</h2>
              <p class="price">1299 DKK</p>
            </article>
          </a>
        </section>

        <section class="card">
          <a href="produkt.html">
            <div class="soldout-label">SOLD OUT</div>
            <img src="https://kea-alt-del.dk/t7/images/webp/640/1163.webp" alt="Produktbillede" style="width: 100%" />
            <article class="card_container">
              <h2>BIG CAT BACKPACK BLACK</h2>
              <p class="price">1299 DKK</p>
            </article>
          </a>
        </section>
      </section>
    </main>
    <footer>
      <div class="footer_container">
        <div class="service_container">
          <img src="img/phone1.png" class="icon" alt="Phone" />
          <div class="customer_items">
            <p>Customer Service:</p>
            <p>Weekadays: 10:00 - 14:00</p>
          </div>
        </div>
        <div class="mail_container">
          <img src="img/mail1.png" class="icon" alt="Mail" />
          <p>contact@groove.com</p>
        </div>
        <div class="social_container">
          <img src="img/insta.png" class="icon" alt="Instagram" />
          <img src="img/tiktok.png" class="icon" alt="Tiktok" />
          <img src="img/facebook.png" class="icon" alt="Facebook" />
        </div>
      </div>
    </footer>
  </body>
</html>
